<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>


  <body>
<div class="login">
  <h1>Predict Price of Airbnb room</h1>

  <form  action="{{url_for('predict')}}" method="post">
    <input type="text" name="id" placeholder="ID" required="required">
    <input type="text" name="name" placeholder="Airbnb room name" required="required">
    <input type="text" name="host_id" placeholder="Host ID" required="required">
    <input type="text" name="host_name" placeholder="Host Name" required="required">

    <select name="neighbourhood_group">
        <option value="Brooklyn">Brooklyn</option>
        <option value="Manhattan">Manhattan</option>
        <option value="Queens">Queens</option>
        <option value="Staten Island">Staten Island</option>
        <option value="Bronx">Bronx</option>
    </select>

    <input type="text" name="neighbourhood" placeholder="neighbourhood name" required="required">
    <input type="text" name="latitude" placeholder="latitude(e.g 40.6574)" required="required">
    <input type="text" name="longitude" placeholder="longitude(e.g -73.9724)" required="required">

    <select name="room_type">
        <option value="Private room">Private room</option>
        <option value="Entire home/apt">Entire home/apt</option>
        <option value="Shared room">Shared room</option>
    </select>

    <input type="text" name="minimum_nights" placeholder="minimum_nights" required="required">
    <input type="text" name="number_of_reviews" placeholder="number_of_reviews" required="required">
    <input  type="text" name="last_review" placeholder="Last Review(yyyy-mm-dd)" size="5" required="required">
    <input type="text" name="reviews_per_month" placeholder="Reviews per month" required="required">
    <input type="text" name="calculated_host_listings_count" placeholder="Calculated Host Listings Count" required="required">
    <input type="text" name="availability_365" placeholder="Availability 365" required="required">

    <button type="submit" name="button">Predict</button>

  </form>

</div>

<br>
<br>
{{prediction_text}}
  </body>


</html>
